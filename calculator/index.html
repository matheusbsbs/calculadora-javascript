<!DOCTYPE html><html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <header>
        
        <input type="txt" id="tela" placeholder="0">
        <div class="teclado">
            <div>
                <button class="ac" onclick="limpar()">AC</button>
                <button id="operadormat" onclick="operadorSimbolo('/')">รท</button>
                <button id="operadormat" onclick="operadorSimbolo('*')">X</button>
                <button id="operadormat" onclick="operadorSimbolo('-')">-</button>
            </div>
            <div>
                <button onclick="numero(7)">7</button>
                <button onclick="numero(8)">8</button>
                <button onclick="numero(9)">9</button>
                <button id="operadormat" onclick="operadorSimbolo('+')" class="somar">+</button>
            </div>
            <div>
                <button onclick="numero(4)">4</button>
                <button onclick="numero(5)">5</button>
                <button onclick="numero(6)">6</button>
                <button onclick="parentesisabrir('(')">(</button>
            </div>
            <div>
                <button onclick="numero(1)">1</button>
                <button onclick="numero(2)">2</button>
                <button onclick="numero(3)">3</button>
                <button onclick="parentesisfechar(')')">)</button>
            </div>
            <div class="zeroUm">
                <button onclick="numero(0)">0
                </button>
              <button onclick="apagarcaractere()">C</button>
                <button onclick="ponto('.')">,</button>
                <button onclick="calcular()">=</button>
            </div>
        </div>
        
    </header>
    

 <script type="text/javascript" src="sketch.js"></script>
</body></html>
